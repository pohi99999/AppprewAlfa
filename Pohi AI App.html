  flex-direction: column;

#container.minimized #test-rule-container,
#container.minimized #heading-container,
#container.minimized #info-container {

#heading-container {
  display: flex;

}

#logo-container {
  display: flex;
  align-items: center;
  gap: 6px;
}

#heading-container div {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  align-content: center;
}

#actions-container {
  display: flex;
  flex-direction: row;
  gap: 4px;
}

#actions-container button {
  width: 32px;
  height: 32px;

  color: #fff;

}

  background: #383838;
}

  background: #282828;

  padding: 12px;
  margin-top: 8px;
}

#implicit-widget-container {
  padding: 0 4px;
  margin-top: 8px;
}

#rule-status-container {

#test-rule-details {

}

#info-container {

}

#rule-applied-status {

}

#rule-not-applied-status {
  color: #e09400;
}

  pointer-events: none;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  gap: 3px;
}

#minimized-details.visible {
  display: flex;
  pointer-events: auto;
}

#minimized-logo svg {
  height: 16px;

}

  cursor: pointer;
}

  height: 20px;
  width: 20px;
}

.secondary-text {
  font-size: 11px;
  color: #b0b0b5b3;
}

.hidden {
  display: none !important;
}

a {
  color: #9370db;
}

.warning {
  background: #5c3111;
}

.success {

}

  font-size: 13px;

}

.applied-rule-list-item {

  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 10px;
}

.applied-rule-list-item:hover {
  background: #383838;
}

.applied-rule-list-item:hover .applied-rule-arrow-icon {
  opacity: 1;
}

.applied-rule-list-item:first-child {
  margin-top: 0;
}

.applied-rule-item-details {
  display: flex;
  align-items: center;
  gap: 8px;
}

.applied-rule-icon {
  align-self: center;
}

.applied-rule-icon svg {
  width: 14px;

.applied-rule-arrow-icon {
  transform: scale(1.2);

.applied-rule-name {

}
